<!DOCTYPE html>
<html lang="us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--JQuery link-->
    <script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>



<body>

    <!--div to center page sections-->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <!--header-->
            <div class="jumbotron">
                <h1>Train Scheduler!</h1>
                <p>Enter a train name and hit submit to add it to the schedule</p>
            </div>

            <!--table start-->
            <table class="table table-striped" id="table">
                <!--first row of table-->
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                <tr id="tableRw">
                    <td id="trainNameTable">Jill</td>
                    <td id="destinationTable">New York</td>
                    <td id="frequencyTable">120</td>
                    <td id="nextArrivalTable">120</td>
                    <td id="minutesAway">120</td>
                </tr>
            </table>
            
            
            <!--form start-->
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input class="form-control" id="trainInput" placeholder="Demon Train">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input class="form-control" id="destinationInput" placeholder="New York">
                </div>
                <div class="form-group">
                    <label>First Train Time (HH:mm - Military time)</label>
                    <input class="form-control" id="timeInput" placeholder="0:00">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Frequency (min)</label>
                    <input class="form-control" id="frequencyInput" placeholder="Every 30 minutes">
                </div>

                <!--submit button-->
                <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
            </form>



        <!--end of div to center page sections-->    
        </div>
        <div class="col-md-2"></div>
        </div>


</body>
<!--Jquery and Javascript links-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
